# src/frontend/nginx.conf

server {
    listen 80;
    # Respond to any hostname, or replace '_' with your actual domain name(s)
    # e.g., server_name yourdomain.com www.yourdomain.com;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static frontend files (React App)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend container
    location /api/ {
        # 'backend' is the service name in docker-compose.yml
        # FastAPI runs on port 8000 inside its container
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Required for large file uploads if needed (adjust size)
        client_max_body_size 100M;
    }

    # Proxy requests for generated videos to the backend container
    location /videos/ {
        proxy_pass http://backend:8000; # Backend serves videos from its /videos/ endpoint
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Improve caching for assets served by Nginx
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Optional: Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}